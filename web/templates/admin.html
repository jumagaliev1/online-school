<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Main page</title>
</head>
<style>
    
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin">Админ панель</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Главный</a>
              </li>
              <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" style="background-color: #ea4c88; color: #eee; margin-left: 5px;" data-bs-target="#exampleModal">
                Добавить польз.
            </button>
            <button type="button" class="btn" data-bs-toggle="modal" style="background-color: #ea4c88; color: #eee; margin-left: 5px;" data-bs-target="#addVideo">
              Добавить видео
          </button>
            </ul>
            <form action="/logout" class="d-flex">
              <button class="btn btn-outline-danger" type="submit">Выйти</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
    
    <div class="mid row">
        <table class="table table-dark table-lg">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Username</th>
                  <th scope="col">Password</th>
                </tr>
              </thead>
              <tbody>
                {{range .Users}}
                <tr>
                  <th scope="row">{{.Id}}</th>
                  <td>{{.Username}}</td>
                  <td>{{.Password}}</td>
                </tr>
                {{end}}
              </tbody>
        </table>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #15191b;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавить пользователя</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/addAdmin" method="POST" class="form login">
                <div class="form__field">
                    <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required="">
                </div>
                <div class="form__field">
                    <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required="">
                </div>
                <!-- <div class="form__field">
                    <input type="submit" value="Sign In">
                </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    
                  </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade" id="addVideo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #15191b;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавить видео</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/addVideo" method="POST" class="form login">
                <div class="form__field">
                    <input id="login__username" type="text" name="title" class="form__input" placeholder="Title" required="">
                </div>
                <div class="form__field">
                    <input id="login__password" type="text" name="link" class="form__input" placeholder="Link" required="">
                </div>
                <!-- <div class="form__field">
                    <input type="submit" value="Sign In">
                </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    
                  </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
